---
layout: default
permalink: /
---

<!-- <h1>{{ page:title }}</h1> -->

<div class="module">

  {% for games in site.categories.games limit:10 %}
    <article class="game-widget">

      <div class="container">

        <a href="{{ games.url }}" class="image-container">
          <img
            data-src="holder.js/660x660?auto=yes&text={{ games.title }}&fg=fff&bg=f5a623"
            data-layzr="{{ site.baseurl }}/assets/img/game/{{ games.slug }}-1x1.jpg"
            data-layzr-retina="{{ site.baseurl }}/assets/img/game/{{ games.slug }}-1x1@2x.jpg"
          >
        </a>

        <div class="text-container">
          <div class="game-title"><a href="{{ games.url }}">{{ games.title }}</a></div>
          <div class="game-money">{{ games.money }}</div>
          <a class="like" href="#"><span class="icon-thumb-up"></span> {{ games.likes }}</a>
        </div>

      </div>

    </article>
  {% endfor %}

</div>

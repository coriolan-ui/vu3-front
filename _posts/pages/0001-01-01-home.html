---
layout: default
permalink: /
---

<!-- <h1>{{ page:title }}</h1> -->

<div class="module">

  {% for games in site.categories.games limit:14 %}
    <article class="game-widget">

      <div class="container">

        <a href="{{ games.url }}" class="image-container">
          <img src="{{ site.baseurl }}/assets/img/game/{{ games.slug }}.png" alt="{{ games.title }}">
        </a>

        <div class="text-container">
          <div class="game-title"><a href="{{ games.url }}">{{ games.title }}</a></div>
          <div class="game-money">{{ games.money }}</div>
          <a class="like" href="#"><span class="icon-thumb-up"></span> {{ games.likes }}</a>
        </div>

      </div>

    </article>
  {% endfor %}

</div>
